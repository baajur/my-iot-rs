name: build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: APT
      run: sudo apt-get install -y libsqlite3-dev
    - name: Rustup
      run: rustup component add rustfmt clippy
    - uses: actions/checkout@v1
    - name: Make
      run: make
    - name: Check
      run: make check
